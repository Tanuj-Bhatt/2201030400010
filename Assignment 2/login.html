<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neighborhood Skill Exchange</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <center>
        <h1>Neighborhood Skill Exchange</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="signup.html">SignUp</a></li>
            </ul>
        </nav>
    </center>
    </header>
    <section class="login">
        <div class="login-content">
            <h2>Login to Neighborhood Skill Exchange</h2>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn"><a href="listing.html">Login</a></button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Neighborhood Skill Exchange</p>
    </footer>
</body>
</html>
